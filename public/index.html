<html>
<head>
  <title>Audio Demo</title>
  <!-- Add to homescreen for Chrome on Android -->
  <meta name="mobile-web-app-capable" content="yes">
  <link rel="icon" sizes="192x192" href="images/android-desktop.png">

  <!-- Add to homescreen for Safari on iOS -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Audio Demo">
  <link rel="apple-touch-icon-precomposed" href="images/ios-desktop.png">

  <!-- Tile icon for Win8 (144x144 + tile color) -->
  <meta name="msapplication-TileImage" content="images/windows.png">
  <meta name="msapplication-TileColor" content="#3372DF">

  <link rel="shortcut icon" href="images/favicon.png">

  <link rel="manifest" href="manifest.json">

  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- https://firebase.google.com/docs/web/setup#sdk_imports_and_implicit_initialization -->
  <script src="/__/firebase/5.8.1/firebase-app.js"></script>
  <script src="/__/firebase/5.8.1/firebase-storage.js"></script>
  <script src="/__/firebase/5.8.1/firebase-auth.js"></script>
  <script src="/__/firebase/5.8.1/firebase-firestore.js"></script>
  <script src="/__/firebase/init.js"></script>

  <!-- https://github.com/higuma/web-audio-recorder-js -->
  <script src="javascript/WebAudioRecorder.min.js"></script>

  <script src="https://www.gstatic.com/firebasejs/ui/3.5.2/firebase-ui-auth__en.js"></script>
  <link type="text/css" rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/3.5.2/firebase-ui-auth.css" />
  <!-- https://github.com/firebase/firebaseui-web -->
  <script src="https://cdn.firebase.com/libs/firebaseui/3.5.2/firebaseui.js"></script>
  <link type="text/css" rel="stylesheet" href="https://cdn.firebase.com/libs/firebaseui/3.5.2/firebaseui.css" />

  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
  <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>

  <link rel="stylesheet" type="text/css" href="css/audiodemo.css">

  <script src="javascript/audiodemo.js"></script>
</head>
<body>
  <br>
  <div>
    <canvas class="centered-canvas" id="visualizer" width="400" height="400"></canvas>
    <div>
      <button id="start_button" onclick="startButton(event);" class="centered">
        <img src="images/microphone.png" id="microphone" class="centered"/>
      </button>
    </div>
    <div id="auth" class="centered-auth">
      <div id="loading" style="display: block">Loading...</div>
      <div id="loaded" style="display: none; width:400px; height:200px;">
        <div id="firebaseui-auth-container"></div>
        <div id="user-signed-in" style="display: none">
          <p>
            <button id="sign-out">Sign Out</button>
            <button id="delete-account">Delete account</button>
          </p>
        </div>
        <div id="user-signed-out" style="display: none"></div>
      </div>
    </div>
  </div>

</body>
</html>
